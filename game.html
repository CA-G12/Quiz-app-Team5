<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="container">
      <section class="root">
        <div class="user-section">
          <p class="player-name"></p>
          <p class="progress"></p>
        </div>
        <div class="questions-section"></div>
        <button class="btn">Next question</button>
      </section>
      <section class="show-score hide">
        <h2 class="player-score">player score</h2>
      </section>
    </main>
    <div class="overlay">
      <section class="popup">
        <form action="">
          <input
            type="text"
            placeholder="Enter your name"
            class="name"
            required
          />
          <button class="start-btn" type="submit">Start</button>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
