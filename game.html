<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="container">
      <section class="root">
        <div class="user-section">
          <p class="player-name">player name</p>
          <p>player score</p>
        </div>
        <div class="questions-section">
          <p>
            "How long is cool_secret accessible?,
            sessionStorage.setItem('cool_secret', 123);"
          </p>
          <div>
            <input type="radio" name="choice" id="choice1" />
            <label for="choice1">choice</label>
          </div>
          <div>
            <input type="radio" name="choice" id="choice2" />
            <label for="choice2">choice</label>
          </div>
          <div>
            <input type="radio" name="choice" id="choice3" />
            <label for="choice3">choice</label>
          </div>
          <div>
            <input type="radio" name="choice" id="choice4" />
            <label for="choice4">choice</label>
          </div>
        </div>
        <button class="btn">Next question</button>
      </section>
    </main>
    <div class="overlay">
      <section class="popup">
        <form action="">
          <input type="text" placeholder="Enter your name" class="name" required />
          <button class="start-btn" type="submit">Start</button>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
